<body>
<span class="bg" style="background-image: url(images/background.jpg);"></span>
<div style="text-align:center" class="placeheader">
	<div id="qmark" onclick="infoClick()"></div>
	<a href="https://twitter.com/share?text=I can FPV xxxkm away (or ....). Calculate your max range:&amp;url=http://www.maxmyrange.com" class="hidden2" id="tweetlink" target="_blank" title="Share result on Twitter" onMouseOver="twitterMouseOn()" onMouseOut="twitterMouseOut()" onClick="twitterClick()">Share your range</a>
</div>

<div style="clear: right" class="centreselectors">
	<div class="choosesetup">
		Pick your setup
	</div>

		<select id="freqChoice" class="selectors" onchange="dropSelect()" autofocus>
		  <option disabled selected value="unselected">Frequency</option>
		  <option value=433>433MHz</option>
		  <option value=900>900MHz</option>
		  <option value=1300>1.2GHz</option>
		  <option value=2400>2.4GHz</option>
		  <option value=5800>5.8GHz</option>

		</select>
		<select id="txPowerChoice" class="selectors" onchange="dropSelect()">
		  <option disabled selected value="unselected">Tx Power</option>
		  <option value=10>10mw</option>
		  <option value=25>25mw</option>
		  <option value=100>100mw</option>
		  <option value=200>200mw</option>
		  <option value=500>500mw</option>
		  <option value=750>750mw</option>
		  <option value=1000>1W</option>
		  <option value=1500>1.5W</option>
		</select>
		<select class="selectors" id="txAntennaChoice" onchange="dropSelect()">
		  <option disabled selected value="unselected">Tx Antenna</option>
		  <option value=3>Rubber ducky</option>
		  <option value=1.25>Cloverleaf</option>
		  <option value=0.92>Skew planar</option>
		  <option value=0.9>Fan</option>
		  <option value=4.25>Sky hammer</option>
		  <option value=1.5>Mad mushroom</option>
		  <option value=1.3>Windmill</option>
		  <option value=5.75>Moxon</option>
		</select>
		<select class="selectors" id="rxAntennaChoice" onchange="dropSelect()">
		  <option disabled selected value="unselected">Rx Antenna</option>
		  <option value=3>Rubber ducky</option>
		  <option value=1.25>Cloverleaf</option>
		  <option value=0.92>Skew planar</option>
		  <option value=0.9>Fan</option>
		  <option value=4.25>Sky hammer</option>
		  <option value=1.5>Mad mushroom</option>
		  <option value=1.3>Windmill</option>
		  <option value=10>Crosshair</option>
		  <option value=8>Patch (8db linear)</option>
		  <option value=11>Patch (11db linear)</option>
		  <option value=14>Patch (14db linear)</option>
		  <option value=8>Patch (8db CP)</option>
		  <option value=11>Pepperbox</option>
		  <option value=7>Helical (3t)</option>
		  <option value=9.5>Helical (5t)</option>
		  <option value=12.5>Helical (10t)</option>
		  <option value=15.5>Helical (16t)</option>
		  <option value=16.5>Yagi (16.5db)</option>
		  <option value=1.75>Inverted V</option>
		  <option value=2.15>1/2 wave dipole</option>
		  <option value=2.2>Turnstyle</option>
		</select>

<div id="buttonHolder" class="positionbutton"> 		
<div id="theButton" class="disabledButton" onclick="buttonClick()"></div>

</div>
<br>
<div id="answerinkm" class="hidden"><!----class="answerkm">--->
12.5 km (45 miles)
</div>
<div id="answerinfunny" class="hidden"><!------class="answerfunny">---->
Thats as long as 75 snakes in a row.
</div>
<div id="andnow" class="hidden"> <!---class="andnow">--->
...and now, to read up on how to reach your max range safely...
</div>

</div>
